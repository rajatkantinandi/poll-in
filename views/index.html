    <h2>Welcome to the voting app</h2>
    <div class="bg-layer"></div>
    <div id="sign-in-form" class="hidden">
        <a href="#" class="close-btn">X</a>
        <form action="/signin" method="post">
            <h2>Login to Poll-in</h2>
            <input type="text" name="username" id="username-login" placeholder="Username" required/>
            <input type="password" name="password" id="password-login" placeholder="Password" required minlength="8" pattern="\w{8}\w+"/>
            <button type="submit" class="btn btn-blue">Log in</button>
        </form>
    </div>
    <div id="sign-up-form" class="hidden">
            <a href="#" class="close-btn">X</a>
            <form action="/signup" method="post">
                <h2>Sign up for Poll-in</h2>
                <input type="text" name="username" id="username-signup" placeholder="Username" required  autocomplete="off"/>  <span id="username-status"></span>
                <input type="password" name="password" id="password-signup" placeholder="Password" required minlength="8" pattern="\w{8}\w+"/>
                <input type="password" name="password-r" id="password-signup-repeat" placeholder="Repeat Password" required/><span id="password-status"></span>
                <button type="submit" class="btn btn-green" disabled>Sign Up</button>
            </form>
    </div>
